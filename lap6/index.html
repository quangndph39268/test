<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" ng-app="myapp" ng-controller="myctrl">
      <form action="" method="post">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Ban hang giai khat</h2>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Ten hang</th>
                <th>So luong</th>
                <th>Don gia</th>
                <th>Thanh tien</th>

              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in items" ng-init="item.quatity=1">
                <td scope="row">
                  <input type="checkbox" ng-model="item.buy">
                </td>
                <td ng-bind="item.name"></td>
                <td><input type="number" ng-model="item.quatity" ng-disabled="!item.buy"></td>
                <td ng-bind="item.price|currency"></td>
                <td ng-bind="item.price * item.quatity|currency"></td>
              </tr>
            </tbody>
          </table>
          <div class="panel-footer">
            Tong Tien: <p ng-bind="getAmount()|currency"></p> {{ getAmount()|currency }}
          </div>
        </div>
      </form>
    </div>
      <script>
        var app =angular.module('myapp',[]);
        app.controller('myctrl',function($scope){
          $scope.items = [{
            name: "nuoc ngot",
            price: 10000
          },
        {
          name: "ca phe den",
            price: 20000
        },
        {
          name: "thuoc la",
            price: 18000
        }
        ];
        $scope.getAmount = function(){
          var amout = 0;
          for(var i=0;i<$scope.items.length;i++){
            if($scope.items[i].buy){
              amout += $scope.items[i].price * $scope.items[i].quatity;
            }
          }
          return amout;
        }
        })
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
